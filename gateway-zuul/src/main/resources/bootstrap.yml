spring:
  application:
    name: gateway-zuul
  cloud:
    config:
      profile: {spring.profiles.active}
      label: kafka
      discovery:
        enabled: true
        service-id: config-server
      name: gateway-zuul
      username: config-user
      password: config-pwd
      fail-fast: true
  profiles:
    active: dev

eureka: #sd 配置
  client:
    service-url:
      defaultZone: http://localhost:1010/eureka

server:
  port: 1030

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 18000
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 8000